<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>The Fish Games - Enter Players</title>
</head>
<body>
    <h1>Enter Players (comma separated):</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="players" size="50" placeholder="e.g. Alice, Bob, Charlie" />
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
